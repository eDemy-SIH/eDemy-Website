    <script>

        function changeLanguage1(){
            location.reload()
        }

        function changeLanguage(lang) {

          // Your Google Cloud Translation API key
          const apiKey = 'AIzaSyB47ykDTJPP1QwBzSD_xiK5-BVdt6OZWyc';
    
          // Elements to translate;
          const head4 = document.getElementById('head1');
          const head5 = document.getElementById('head2');
          const head6 = document.getElementById('head3');
          const head6a = document.getElementById('head6');
          const head23 = document.getElementById('head23');
          const head24 = document.getElementById('head24');
          const head26 = document.getElementById('head26');
          const head27 = document.getElementById('head27');
          const head28 = document.getElementById('head28');
          const head29 = document.getElementById('head29');
          const head34 = document.getElementById('head34');
          const head35 = document.getElementById('head35');
          const head36 = document.getElementById('head36');
          const head37 = document.getElementById('head37');
          const head38 = document.getElementById('head38');
          const head85 = document.getElementById('head85');
          const dis1 = document.getElementById('dis1');
          const dis2 = document.getElementById('dis2');
          const dis3 = document.getElementById('dis3');
          const dis4 = document.getElementById('dis4');
          const dis5 = document.getElementById('dis5');
          const dis6 = document.getElementById('dis6');
    
          // Text to translate

          const head4t = head4.textContent;
          const head5t = head5.textContent;
          const head6t = head6.textContent;
          const head6at = head6a.textContent;
          const head23t = head23.textContent;
          const head24t = head24.textContent;
          const head26t = head26.textContent;
          const head27t = head27.textContent;
          const head28t = head28.textContent;
          const head29t = head29.textContent;
          const head34t = head34.textContent;
          const head35t = head35.textContent;
          const head36t = head36.textContent;
          const head37t = head37.textContent;
          const head38t = head38.textContent;
          const head77t = head77.textContent;
          const head85t = head85.textContent;
          const dis1t = dis1.textContent;
          const dis2t = dis2.textContent;
          const dis3t = dis3.textContent;
          const dis4t = dis4.textContent;
          const dis5t = dis5.textContent;
          const dis6t = dis6.textContent;
              
          // Make API request
          fetch(`https://translation.googleapis.com/language/translate/v2?key=${apiKey}`, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({
              q: [head4t,head5t,head6t,head6at,head23t,head24t,head26t,head27t,head28t,head29t,head34t,head35t,head36t,head37t,head38t,head77t,head85t,dis1t,dis2t,dis3t,dis4t,dis5t,dis6t],
              target: lang,
            }),
          })
          .then(response => response.json())
          .then(data => {
        console.log(data);
            // Update content with translated text
            
            head4.textContent = data.data.translations[0].translatedText;
            head5.textContent = data.data.translations[1].translatedText;
            head6.textContent = data.data.translations[2].translatedText;
            head6a.textContent = data.data.translations[3].translatedText;
            head23.textContent = data.data.translations[4].translatedText;
            head24.textContent = data.data.translations[5].translatedText;
            head26.textContent = data.data.translations[6].translatedText;
            head27.textContent = data.data.translations[7].translatedText;
            head28.textContent = data.data.translations[8].translatedText;
            head29.textContent = data.data.translations[9].translatedText;
            head34.textContent = data.data.translations[10].translatedText;
            head35.textContent = data.data.translations[11].translatedText;
            head36.textContent = data.data.translations[12].translatedText;
            head37.textContent = data.data.translations[13].translatedText;
            head38.textContent = data.data.translations[14].translatedText;
            head77.textContent = data.data.translations[15].translatedText;
            head85.textContent = data.data.translations[16].translatedText;
            dis1.textContent = data.data.translations[17].translatedText;
            dis2.textContent = data.data.translations[18].translatedText;
            dis3.textContent = data.data.translations[19].translatedText;
            dis4.textContent = data.data.translations[20].translatedText;
            dis5.textContent = data.data.translations[21].translatedText;
            dis6.textContent = data.data.translations[22].translatedText;
          })
          .catch(error => console.error('Error:', error));
        }
    </script>
