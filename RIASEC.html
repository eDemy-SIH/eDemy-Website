    <script>

        function changeLanguage1(){
            location.reload()
        }

        function changeLanguage(lang) {

          // Your Google Cloud Translation API key
          const apiKey = 'REPLACE WITH YOUR OWN CLOUD TRANSLATION API KEY';
    
          // Elements to translate;
          const head4 = document.getElementById('head11');
          const head5 = document.getElementById('head21');
          const head6 = document.getElementById('ques1');
          const head6a = document.getElementById('head31');
          const head6aa = document.getElementById('next1');
          const or = document.getElementById('or');
    
          // Text to translate

          const head4t = head4.textContent;
          const head5t = head5.textContent;
          const head6t = head6.textContent;
          const head6at = head6a.textContent;
          const head6aat = head6aa.textContent;
          const ort = or.textContent;
              
          // Make API request
          fetch(`https://translation.googleapis.com/language/translate/v2?key=${apiKey}`, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({
              q: [head4t,head5t,head6t,head6at,head6aat,ort],
              target: lang,
            }),
          })
          .then(response => response.json())
          .then(data => {
             console.log(data);
            // Update content with translated text
            
            head4.textContent = data.data.translations[0].translatedText;
            head5.textContent = data.data.translations[1].translatedText;
            head6.textContent = data.data.translations[2].translatedText;
            head6a.textContent = data.data.translations[3].translatedText;
            head6aa.textContent = data.data.translations[4].translatedText;
            or.textContent = data.data.translations[5].translatedText;
          })
          .catch(error => console.error('Error:', error));
        }
    </script>
