    <script>

        function changeLanguage1(){
            location.reload()
        }

        function changeLanguage(lang) {

          // Your Google Cloud Translation API key
          const apiKey = 'REPLACE WITH YOUR OWN CLOUD TRANSLATION API KEY';
            
          // Elements to translate;
          const head4 = document.getElementById('aichat');



    
          // Text to translate

          const head4t = head4.textContent;
              
          // Make API request
          fetch(`https://translation.googleapis.com/language/translate/v2?key=${apiKey}`, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({
              q: [head4t],
              target: lang,
            }),
          })
          .then(response => response.json())
          .then(data => {
        console.log(data);
            // Update content with translated text
            
            head4.textContent = data.data.translations[0].translatedText;
          })
          .catch(error => console.error('Error:', error));
        }
      </script>
